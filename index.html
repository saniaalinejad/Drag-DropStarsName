<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Drag and Drop Stars</title>
  </head>

  <body>

    <h1 id="Crux" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Crux</h1>
    <h1 id="vue" draggable="true" ondragstart="dragStartHandler(event)">Cassiopeia</h1>
    <h1 id="Cassiopeia" draggable="true" ondragstart="dragStartHandler(event)">Angular Js</h1>
    <h1 id="Eridanus" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Eridanus</h1>
    <h1 id="Cancer" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Cancer</h1>
    <h1 id="Leo" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Leo</h1>
    <h1 id="Taurus" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Taurus</h1>
    <h1 id="Auriga" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Auriga</h1>
    <h1 id="Aquarius" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Aquarius</h1>
    <h1 id="Corvus" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">Corvus</h1>



    <div class="drop" ondragenter="console.log('Drag Enter')" ondragleave="console.log('Drag Leave')" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>

    <script src="app.js" async></script>
  </body>
</html>
